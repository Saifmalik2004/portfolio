<!doctype html>
<html lang="en">
  <head>
    <!-- ✅ Basic setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saif Malik | Full-Stack Developer</title>

    <!-- ✅ Primary Meta Tags -->
    <meta name="title" content="Saif Malik | Full-Stack Developer" />
    <meta
      name="description"
      content="Explore Saif Malik's stunning interactive portfolio showcasing modern web projects."
    />

    <!-- ✅ Keywords (optional but helps for niche SEO) -->
    <meta
      name="keywords"
      content="Saif Malik, Portfolio, Web Developer, Full Stack Developer, Spring Boot, Java, React, Next.js, TypeScript, Frontend, Backend"
    />

    <!-- ✅ Author info -->
    <meta name="author" content="Saif Malik" />

    <!-- ✅ Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://saifportfolio-two.vercel.app/" />
    <meta property="og:title" content="Saif Malik | Full-Stack Developer" />
    <meta
      property="og:description"
      content="A modern, responsive portfolio by Saif Malik featuring real-world projects, blogs, and creative web design."
    />
    <meta property="og:image" content="https://saifmalik.me/assets/images/logowo.png" />
<meta name="twitter:image" content="https://saifmalik.me/assets/images/logowo.png" />



    <!-- ✅ Twitter Card (for sharing on Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://saifportfolio-two.vercel.app/" />
    <meta name="twitter:title" content="Saif Malik | Full-Stack Developer " />
    <meta
      name="twitter:description"
      content="A creative and modern portfolio by Saif Malik — full-stack developer"
    />
    <meta name="twitter:image" content="https://your-portfolio.vercel.app/og-image.png" />

    <!-- ✅ Canonical URL (avoid duplicate pages) -->
    <link rel="canonical" href="https://saifportfolio-two.vercel.app/" />

    <!-- ✅ Theme color for mobile browsers -->
    <meta name="theme-color" content="#0f172a" />

   <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/logowo.png" />
<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/logowo.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/logowo.png" />


    <link rel="manifest" href="/manifest.json" />
