# ------------------------------------------
# üåê Application Info
# ------------------------------------------
spring.application.name=portfolio
app.env=prod


# ------------------------------------------
# üóÑÔ∏è Database Configuration
# ------------------------------------------
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# ------------------------------------------
# üåç CORS Configuration
# ------------------------------------------
spring.web.cors.allowed-origins=${CORS_URL}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


# ------------------------------------------
# üîë External API Keys
# ------------------------------------------
deepseek.api.key=${DEEPSEEK_API_KEY}
deepseek.api.url=https://api.deepseek.com/v1/chat/completions
deepseek.api.model=deepseek-chat
deepseek.api.temperature=0.7

openrouter.api.key=${OPENROUTER_API_KEY}
openrouter.api.url=https://openrouter.ai/api/v1/chat/completions
openrouter.api.model=deepseek/deepseek-r1:free
openrouter.api.temperature=0.7
openrouter.api.site.url=https://localhost:8080
openrouter.api.site.name=SaifPortfolio


# ------------------------------------------
# üîí JWT Configuration
# ------------------------------------------
jwt.secret=${JWT_SECRET}
jwt.access-expiration=${JWT_ACCESS_EXPIRATION}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}


# ------------------------------------------
# üîê OTP and Password Reset
# ------------------------------------------
otp.expiry-minutes=${OTP_EXPIRY_MINUTES}
password-reset.expiry-minutes=${PASSWORD_RESET_EXPIRY_MINUTES}
otp.length=${OTP_LENGTH}


# ------------------------------------------
# üìß Mail Configuration
# ------------------------------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# ------------------------------------------
# ‚òÅÔ∏è Cloudinary (Optional if used)
# ------------------------------------------
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}


# ------------------------------------------
# üìÅ File Upload Configuration
# ------------------------------------------
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# ------------------------------------------
# ‚öôÔ∏è Production Safety & Logging
# ------------------------------------------
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=INFO
server.error.include-message=never
